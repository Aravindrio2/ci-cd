<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Colorful Website</title>
  <style>
    /* ===== Reset & base styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 5px #00000050;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #00000050;
    }

    /* ===== Button ===== */
    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* ===== Image ===== */
    .hero-img {
      width: 300px;
      border-radius: 20px;
      margin-top: 30px;
      border: 5px solid #fff;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 50px;
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Colorful Website ðŸŒˆ</h1>
  <p>This website is hosted on an EC2 instance using Docker and Nginx.</p>
  <button onclick="showAlert()">Click Me!</button>

  <img class="hero-img" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Beautiful Image">

  <footer>&copy; 2025 ARAVIND Website. All rights reserved.</footer>

  <script>
    function showAlert() {
      alert("Hello! Welcome to my colorful website ðŸš€");
    }
  </script>
</body>
</html>
